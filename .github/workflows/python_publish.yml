name: Test & Publish ðŸ“¦ to PyPI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9]

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r dev-requirements.txt
      
      - name: Install yamldiff
        run: |
          curl -Lo yamldiff https://github.com/sahilm/yamldiff/releases/download/0.1.0/yamldiff-v0.1.0-linux-amd64
          chmod +x yamldiff
          sudo mv yamldiff /usr/bin/yamldiff

      - name: Run lint
        run: make lint

      - name: Run tests
        run: make test

      - name: Install pipegen
        run: pip install .

      - name: yamldiff main branch
        run: |
          pipegen dump config --config example-config.yml --var BranchName=main > config-main.yml
          auto/yamldiff tests/config/example-config-main.yml config-main.yml
      
      - name: yamldiff feature branch
        run: |
          pipegen dump config --config example-config.yml --var BranchName=feature > config-feature.yml
          auto/yamldiff tests/config/example-config-feature.yml config-feature.yml

  publish:
    needs: test
    runs-on: ubuntu-latest
    env:
      python_version: 3.8

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ env.python_version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ env.python_version }}

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build~=0.3.1

      - name: Build a binary wheel and a source tarball
        run: python -m build --sdist --wheel --outdir dist/ .

      - name: Publish distribution ðŸ“¦ to PyPI
        if: startsWith(github.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@master
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
